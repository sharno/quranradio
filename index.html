<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إذاعة القرآن الكريم</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .player-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <h1>إذاعة القرآن الكريم</h1>
        <audio id="quranPlayer" controls autoplay muted>
            <source src="https://n0c.radiojar.com/8s5u5tpdtwzuv" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const player = document.getElementById('quranPlayer');
        player.muted = false;
        player.play();
    </script>
</body>

</html>
